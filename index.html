<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <style>
        
    </style>
</head>
<body>
    <div class="inner-page">
        <div class="header">
            <div class="left">
                <div class="paw">
                    <img src="https://encrypted-tbn3.gstatic.com/images?q=tbn:ANd9GcRLN5MHtNwXH2iqeA2QejP_hgxBo9LdafpdH0UxOMZ1OIKMHCMe" class="paw" srcset="">
                </div>
                <div class="inner-left">
                    HOME
                </div>
                <div class="inner-left">
                    CATEGORIES
                </div>
                <div class="inner-left">
                    BLOG
                </div>
                <div class="inner-left">
                    CONTACT
                </div>
            </div>

            <div class="right">
                <div class="search">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                        <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
                      </svg>
                </div>
                <div class="cart">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-bag" viewBox="0 0 16 16">
                        <path d="M8 1a2.5 2.5 0 0 1 2.5 2.5V4h-5v-.5A2.5 2.5 0 0 1 8 1zm3.5 3v-.5a3.5 3.5 0 1 0-7 0V4H1v10a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V4h-3.5zM2 5h12v9a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1V5z"/>
                      </svg>
                </div>
                <div class="pro">
                    PRO
                </div>
            </div>
        </div>
        <div class="card-part">
            <div class="text-part">
                <div class="header-in">
                    The best place to buy top quality products for your pets
                </div>
                <div class="sub-caption">
                    Shop by pet, brand or products on sale!
                </div>
                <div class="search-window">
                    <div class="text-prompt">
                        <div class="text-ph">
                            What are you looking for?
                        </div>
                        
                        <div class="s-icon">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                                <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
                              </svg>
                        </div>
                    </div>
                    <div class="search-btn">
                        <button type="button" class = 's-btn'>Search</button>
                    </div>
                </div>
            </div>
            <div class="img-part">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQlOWMcwbBpnxDahN39vnG8duJyiP61ud_EyTESaPokeGnqw3pf" class="doggo" alt="" srcset="">

            </div>
        </div>
        
    </div>
</body>
</html>
